<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="CSMS Tutorial" content="Tutorial to send custom SMS" />
    <title>Tutorial</title>
  </head>
  <body>
    <div>Click this button to load the video</div>
    <button id="loadVideo">Load Video</button>
    <iframe
      style="display: none"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ&autoplay=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <script defer>
      document.getElementById("loadVideo").onclick = (e) => {
        const video = document.getElementsByTagName("iframe")[0];
        console.log(video);
        video.style.display = "block";
      };
    </script>
  </body>
</html>
